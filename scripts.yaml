'scr_pause_downloads':
  alias: Pause Downloads
  icon: mdi:pause-circle
  sequence:
  - alias: ''
    data: {}
    service: sabnzbd.pause
'scr_resume_downloads':
  alias: Resume downloads
  icon: mdi:play-circle
  sequence:
  - data: {}
    service: sabnzbd.resume
'scr_sab_status':
  alias: Sab Status
  sequence:
  - data:
      data:
        type: tts
      message: '{{states (''sensor.sab_status'') }}'
      target:
      - Living Room Dot
    service: notify.alexa_media
'scr_pause_atv':
  alias: Pause Apple TV
  sequence:
  - data:
      entity_id: media_player.apple_tv
    entity_id: media_player.living_room
    service: media_player.media_play_pause
# Grocy scripts
'scr_consume_coke':
  alias: Consume Coke Zero can
  icon: mdi:cup-water
  sequence:
  - data:
      amount: 1
      product_id: 8
      spoiled: false
      transaction_type: CONSUME
    service: grocy.consume_product
  - data:
      message: Coke zero can consumed
    service: notify.mobile_app_kitchen_ipad
'scr_consume_pepsi':
  alias: Consume Pepsi Max can
  icon: mdi:cup-water
  sequence:
  - data:
      amount: 1
      product_id: 7
      spoiled: false
      transaction_type: CONSUME
    service: grocy.consume_product
  - data:
      message: Pepsi Max can consumed
    service: notify.mobile_app_kitchen_ipad
# Hue scripts
'scr_lr_day':
  alias: Daylight
  icon: mdi:brightness-7
  sequence:
  - data:
      group_name: Living room
      scene_name: LR Daylight
    service: hue.hue_activate_scene
'scr_lr_concentrate':
  alias: Living room (Concentrate)
  icon: mdi:bullseye
  sequence:
  - data:
      group_name: Living room
      scene_name: Concentrate
    service: hue.hue_activate_scene

